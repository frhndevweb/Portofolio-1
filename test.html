<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      transition: all 0.3s ease;
    }
    body.dark-mode {
      background: #0d1117;
      color: #eee;
    }
    .dark-mode .bg-light, .dark-mode .bg-white {
      background: #121212 !important;
      color: #eee;
    }
    #darkToggle {
      transition: all 0.3s ease;
    }
    #darkToggle:hover {
      color: #00ffe7;
      box-shadow: 0 0 8px #00ffe7;
    }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-white py-3">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="#">Hannafi Dev</a>
    <button class="btn btn-outline-dark ms-auto" id="darkToggle">
      <i class="fa-solid fa-moon"></i>
    </button>
  </div>
</nav>

<div class="container py-5">
  <h1 class="text-primary">Tes Dark Mode</h1>
  <p class="lead">Klik icon moon di pojok kanan atas buat toggle dark mode.</p>
</div>

<script>
  const toggleBtn = document.getElementById("darkToggle");
  const icon = toggleBtn.querySelector("i");

  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    if (document.body.classList.contains("dark-mode")) {
      icon.classList.remove("fa-moon");
      icon.classList.add("fa-sun");
    } else {
      icon.classList.remove("fa-sun");
      icon.classList.add("fa-moon");
    }
  });
</script>

</body>
</html>
